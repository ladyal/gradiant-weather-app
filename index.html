<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a5c65e5523.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wireframe to HTML/CSS</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row search-box">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Type a city"
                    autocomplete="off"
                    class="form-control shadow-sm"
                    autofocus="on"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    class="btn-search"
                    type="submit"
                    value="Search"
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <button class="btn-current" id="current-location-btn">
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="float-left">
              <h1 id="city">Los Angeles</h1>
              <ul>
                <li id="date"></li>
                <li>Sunny</li>
              </ul>
            </div>
            <div class="row">
              <div class="col">
                <div class="clearfix">
                  <i id="sun-symbol" class="far fa-sun"></i>
                  <div class="float-left">
                    <span class="temperature" id="temperature">19 </span>
                  </div>
                </div>
                <div class="col Today-forecast">
                  <div class="col-5" class="float-right">
                    <ul class="weather-data">
                      <li>Feels Like: <span id="feels-like"></span>°C</li>
                      <li>Humidity: <span id="humidity"></span>%</li>
                      <li>Wind: <span id="wind"></span>kmh</li>
                    </ul>
                  </div>
                </div>
              </div>

              <hr />
              <div class="row">
                <div class="col-sm">
                  Monday <br />
                  <i class="far fa-sun"></i> <br />
                  72°
                </div>
                <div class="col-sm">
                  Tuesday <br />
                  <i class="fas fa-cloud-sun"> </i> <br />
                  66°
                </div>
                <div class="col-sm">
                  Wednesday <br />
                  <i class="fas fa-cloud-sun"> </i> <br />
                  62°
                </div>
                <div class="col-sm">
                  Thursday <br />
                  <i class="fas fa-cloud-rain"> </i> <br />
                  55°
                </div>
                <div class="col-sm">
                  Friday <br />
                  <i class="far fa-sun"> </i> <br />
                  71°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/ladyal/gradiant-weather-app" target="_blank"
        >Open-source code</a
      >
      ", by Allison Brackeen"
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
